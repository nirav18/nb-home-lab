# This file is INCLUDED inside the global http {} block already.
upstream nautobot { server nautobot:8080; }

server {
  listen 80;
  server_name _;

  # Static and media served directly by NGINX (shared volumes)
  location /static/ { alias /opt/nautobot/static/; expires 30d; access_log off; }
  location /media/  { alias /opt/nautobot/media/;  expires 30d; access_log off; }

  # Proxy everything else to the Nautobot app
  location / {
    proxy_pass http://nautobot;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /favicon.ico { try_files /favicon.ico /static/img/favicon.ico =404; }
}
